kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: nginx-deployment
spec:
  replicas: 3
  strategy: RollingUpdate
  selector:
    matchLabels:
      deploy: example
  template:
    metadata:
      labels:
        deploy: example
    spec:
      containers:
        - name: nginx
          image: nginx:1.7.9
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
            requests:
              memory: "64Mi"
              cpu: "250m"
        - name: nginx-test
          image: nginx:1.8.0
          resources:
            limits:
              memory: "512Mi"
              cpu: 1
            requests:
              memory: "256Mi"
              cpu: "500m"
